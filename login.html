<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="img/loginn.png" alt="Blog_Verse">
        </div>
        <div class="login-form">
            <h2>Log In</h2>
            <form action="index.html" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                
                <div class="remember-forgot">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link">New user? <a href="signup.html">Sign up</a></p>
            </form>
            <div class="social-login">
                <p>Or Login with</p>
                <div class="social-buttons">
                    <button class="google-btn">Google</button>
                    <button class="facebook-btn">Facebook</button>
                    <button class="github-btn">GitHub</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
